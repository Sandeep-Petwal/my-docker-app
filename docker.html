<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Docker Test Page</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #121212;
      color: #e0e0e0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }
    .container {
      background-color: #1e1e1e;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      text-align: center;
      max-width: 600px;
    }
    h1 {
      color: #00bcd4;
      margin-bottom: 10px;
    }
    p {
      color: #ccc;
      font-size: 18px;
    }
    .logo {
      width: 100px;
      margin-bottom: 20px;
      animation: float 3s ease-in-out infinite;
    }
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    .footer {
      margin-top: 20px;
      font-size: 12px;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="container">
    <img class="logo" src="https://www.docker.com/wp-content/uploads/2022/03/Moby-logo.png" alt="Docker Logo">
    <h1>Welcome to the /docker Endpoint</h1>
    <p>This is a test page served from the <code>/docker</code> path.</p>
    <p>Everything looks good here!</p>
    <div class="footer">
      Crafted with ❤️ by Sandeep Pasad
    </div>
  </div>
</body>
</html>
